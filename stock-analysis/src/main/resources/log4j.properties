#log4j.logger.org.apache.ibatis=debug
log4j.logger.com.st.framework.persistence=info
log4j.logger.java.sql=info

log4j.logger.com.st.analysis.utils.wave=debug
log4j.logger.com.st.analysis.utils.stock=debug



